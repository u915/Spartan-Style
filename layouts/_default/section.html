{{ define "main" -}}
<div>
  <h1>{{ .Title }}</h1>
</div>
<div>
  {{ .Content -}}
</div>
<ul>

<!-- Groups content by month according to the "date" field in front matter -->
{{ range .Pages.GroupByDate "2006-01" }}
<h3>{{ .Key }}</h3>
<ul>
    {{ range .Pages }}
    <li>
    {{ .Date.Format "2006-01-02" }} <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
</ul>
</main>
{{ end }}
